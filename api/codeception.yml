namespace: api\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        REST:
            configFile: 'config/test-local.php'
        Yii2:
            configFile: 'config/test-local.php'
